buildscript {
    repositories {
        google()  // Add this to allow Gradle to resolve the Google services plugin
        mavenCentral() // Maven Central is fine for other dependencies
        jcenter() // Add JCenter as an additional repository
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'  // Use your current version of Gradle plugin
        classpath 'com.google.gms:google-services:4.3.15'  // Make sure this line is present
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Add JCenter as an additional repository
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
